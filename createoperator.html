<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <title>Operator Lists</title>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Bitla Software</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="createoperator.html">Create New Operator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="downloadScript.html">Download Script File</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron text-center">
                <h2>Create New Operator</h2>
                <p>Operator Android App lists in Bitla </p>
            </div>
            
            <form>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="subDomain">Sub Domain</label>
                            <input type="text" class="form-control" id="subDomain" placeholder="Enter Sub Domain">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select class="form-control" id="country">
                                <option value="N">National (N) </option>
                                <option value="A">Africa (A) </option>
                                <option value="I">Indonesia (I) </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="keyFile">Key File Name</label>
                    <input type="text" class="form-control" id="keyFile" placeholder="Enter Key File Name">
                </div>
                
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="aliasName">Alias Name</label>
                        <input type="text" class="form-control" id="aliasName" placeholder="Enter Alias Name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="packageName">Package Name</label>
                            <input type="text" class="form-control" id="packageName" placeholder="Enter Package Name">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="developerName">Developer Name</label>
                            <input type="text" class="form-control" id="developerName" placeholder="Enter Developer Name">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="operatorName">Operator Name</label>
                            <input type="text" class="form-control" id="operatorName" placeholder="Enter Operator Name">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="baseUrl">Base URL</label>
                            <input type="url" class="form-control" id="baseUrl" placeholder="Enter Base URL">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="playStoreLink">Google Play Store Link</label>
                    <input type="url" class="form-control" id="playStoreLink" placeholder="Enter Play Store Link">
                </div>
    
                <div class="form-group">
                    <label for="region">Region</label>
                    <input type="text" class="form-control" id="region" placeholder="Enter Region">
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="analyticsEmail">Analytics Email ID</label>
                            <input type="email" class="form-control" id="analyticsEmail" placeholder="Enter Analytics Email">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="analyticsProperty">Analytics Property Name</label>
                            <input type="text" class="form-control" id="analyticsProperty" placeholder="Enter Analytics Property Name">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-5 mb-5 btn-block">Create Entry</button>
            </form>


            <div id="loader" class="text-center d-none" style="margin-top: 20%;">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        

        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        
        
    </body>
</html>
