<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h4 class="text-center mb-4">Login</h4>
        <form id="loginForm">
            <div class="mb-3">
                <label for="empid" class="form-label">Employee ID</label>
                <input type="text" class="form-control" placeholder="Enter Employee ID" id="empid" required>
            </div>

            <div class="mb-3">
                <label for="emppass" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" id="emppass" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="createsubmit">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#loginForm").submit(function(event) {
                event.preventDefault();

                const empid = $("#empid").val();
                const emppass = $("#emppass").val();

                if (empid && emppass) {
                    $.ajax({
                        url: `https://script.google.com/macros/s/AKfycbyN92CNP9xwCIBkFSonIuYQpGQMRATgpWtax3U1Qs2vWUiR7rPAagPNgpvCebsn2_gZ/exec?empid=${empid}&emppass=${emppass}`,
                        type: "GET",
                        success: function (response) {
                            alert("Success");
                            console.log("Success:", response);
                        },
                        error: function (xhr, status, error) {
                            console.error("Error:", error);
                        }
                    });
                } else {
                    alert("Please fill out all fields.");
                }
            });
        });
    </script>
</body>
</html>
